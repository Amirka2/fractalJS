<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <h1>отрисовщик фракталов</h1>
        <canvas id="canvas"></canvas>
        <div id="form">
            <div class="select-wrapper">
                <label for="color">цвет линий:</label>
                <select name="color" id="colorSelect">
                    <option value="green">зеленый</option>
                    <option value="black">черный</option>
                    <option value="blue">синий</option>
                    <option value="red">красный</option>
                </select>
            </div>
            <div class="select-wrapper">
                <label for="iterations">количество итераций:</label>
                <select name="iterations" id="iterations">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </div>
            <input type="submit" id="reloadButton" value="готово" onclick="paint()"></input>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
